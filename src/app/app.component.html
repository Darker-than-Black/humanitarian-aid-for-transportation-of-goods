<app-goods-table
  [data]="data"
  [loading]="loading"
  (openModal)="openModal($event)"
></app-goods-table>

<p-dialog
  [(visible)]="modalTitle"
  [modal]="true"
  [maximizable]="true"
  [header]="modalTitle"
  [style]="{width: '50vw'}"
  [breakpoints]="{'960px': '75vw', '640px': '97vw'}"
>
  <ng-template fromType></ng-template>
</p-dialog>

<p-toast [baseZIndex]="5000" position="bottom-right"></p-toast>
