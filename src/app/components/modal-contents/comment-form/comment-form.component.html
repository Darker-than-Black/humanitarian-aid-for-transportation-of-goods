<textarea
  [rows]="5"
  [cols]="30"
  pInputTextarea
  [(ngModel)]="comment"
  class="w-full"
></textarea>

<button
  [disabled]="loading"
  pButton
  pRipple
  type="button"
  label="Зберегти"
  class="p-button-success mt-5"
  (click)="updateItem({comment})"
>
  <p-progressSpinner
    *ngIf="loading"
    strokeWidth="5"
    animationDuration="3s"
    class="mr-2"
    [style]="{width: '20px', height: '20px'}"
  ></p-progressSpinner>
</button>
