<div class="goods-table__item">
  <span class="goods-table__column-title">
    {{ config.header }}
  </span>

  <ng-container *ngTemplateOutlet="
    template || defaultTemplate;
    context: {
      $implicit: previewData,
      field: fieldData,
      item: item,
      config: config
    }"
  ></ng-container>
</div>

<ng-template #defaultTemplate>{{ previewData }}</ng-template>
