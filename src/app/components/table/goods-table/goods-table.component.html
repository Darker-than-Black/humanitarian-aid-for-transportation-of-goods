<p-table
  [value]="data"
  [columns]="columns"
  [rows]="25"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[25,50,100]"
  [loading]="loading"
  [paginator]="true"
  [filterDelay]="0"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  styleClass="p-datatable-customers"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item>
    <tr class="goods-table__row">
      <td class="goods-table__td">
        <app-goods-table-data [columnsConfig]="columns" [item]="item" path="id"></app-goods-table-data>
      </td>
      <td class="goods-table__td">
        <app-goods-table-data [columnsConfig]="columns" [item]="item" path="name"></app-goods-table-data>
      </td>
      <td class="goods-table__td">
        <app-goods-table-data [columnsConfig]="columns" [item]="item" path="recipient"></app-goods-table-data>
      </td>
      <td class="goods-table__td">
        <app-goods-table-data [columnsConfig]="columns" [item]="item" path="volume"></app-goods-table-data>
      </td>
      <td class="goods-table__td">
        <app-goods-table-data [columnsConfig]="columns" [item]="item" path="temperature"></app-goods-table-data>
      </td>
      <td class="goods-table__td">
        <ng-template #statusTemplate let-data>
          <p-button (click)="open(modalTypes.STATUS, item)" styleClass="p-button-text text-sm md:text-base p-0">
            {{ data }}
          </p-button>
        </ng-template>

        <app-goods-table-data
          [template]="statusTemplate"
          [columnsConfig]="columns"
          [item]="item"
          path="status_name"
        ></app-goods-table-data>
      </td>
      <td class="goods-table__td">
        <ng-template #transportTemplate let-data>
          <p-button (click)="open(modalTypes.TRANSPORT, item)" styleClass="p-button-text text-sm md:text-base p-0">
            {{ data }}
          </p-button>
        </ng-template>

        <app-goods-table-data
          [columnsConfig]="columns"
          [item]="item"
          [template]="transportTemplate"
          path="transportName"
        ></app-goods-table-data>
      </td>
      <td class="goods-table__td">
        <ng-template #driveTemplate let-data>
          <p-button (click)="open(modalTypes.DRIVER, item)" styleClass="p-button-text text-sm md:text-base p-0">
            {{ data }}
          </p-button>
        </ng-template>

        <app-goods-table-data
          [template]="driveTemplate"
          [columnsConfig]="columns"
          [item]="item"
          path="driverName"
        ></app-goods-table-data>
      </td>
      <td class="goods-table__td">
        <ng-template #provisionalDestinationTemplate let-data>
          <p-button (click)="open(modalTypes.PROVISIONAL_DESTINATION, item)" styleClass="p-button-text text-sm md:text-base p-0">
            {{ data }}
          </p-button>
        </ng-template>

        <app-goods-table-data
          [template]="provisionalDestinationTemplate"
          [columnsConfig]="columns"
          [item]="item"
          path="provisional_destination"
        ></app-goods-table-data>
      </td>
      <td class="goods-table__td">
        <ng-template #locationTemplate let-data>
          <p-button (click)="open(modalTypes.LOCATION, item)" styleClass="p-button-text text-sm md:text-base p-0">
            {{ data }}
          </p-button>
        </ng-template>

        <app-goods-table-data
          [template]="locationTemplate"
          [columnsConfig]="columns"
          [item]="item"
          path="location"
        ></app-goods-table-data>
      </td>
      <td class="goods-table__td">
        <ng-template #commentTemplate let-data>
          <p-button (click)="open(modalTypes.COMMENT, item)" styleClass="p-button-text text-sm md:text-base p-0">
            {{ data }}
          </p-button>
        </ng-template>

        <app-goods-table-data
          [template]="commentTemplate"
          [columnsConfig]="columns"
          [item]="item"
          path="comment"
        ></app-goods-table-data>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">Дані відсутні.</td>
    </tr>
  </ng-template>
</p-table>
