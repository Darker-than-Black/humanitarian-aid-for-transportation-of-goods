<div #upScrollRef class="up-scroll">
  <div #upScrollRowRef class="up-scroll__row"></div>
</div>

<p-table
  #tableRef
  [value]="data"
  [columns]="config"
  [rows]="25"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10,25,50,100]"
  [loading]="loading"
  [paginator]="true"
  [filterDelay]="0"
  [globalFilterFields]="filterableFields"
  [scrollable]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  styleClass="p-datatable-customers"
  class="goods-table"
  scrollHeight="800px"
>
  <ng-template pTemplate="caption">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        placeholder="Search keyword"
        (input)="tableRef.filterGlobal($any($event.target).value, 'contains')"
      />
    </span>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" class="goods-table__header">{{ col.header }}</th>
    </tr>

    <tr *ngIf="filterableFields.length">
      <th *ngFor="let col of columns">
        <div *ngIf="col.filterable" class="goods-table__input">
          <p-columnFilter type="text" [field]="col.field"></p-columnFilter>
        </div>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item>
    <tr class="goods-table__row">
      <td *ngFor="let column of config" class="goods-table__td">
        <app-goods-table-data
          [template]="customTemplate(column, item)"
          [config]="column"
          [item]="item"
        ></app-goods-table-data>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">Дані відсутні.</td>
    </tr>
  </ng-template>
</p-table>

<ng-template #additionTemplate let-field="field" let-item="item" let-config="config">
  <button
    pButton
    class="text-white text-left"
    [label]="field ? field : '0'"
    [disabled]="!field"
    [style.backgroundColor]="field ? '#23308e' : '#808080'"
    (click)="open(config.modalType, item)"
  ></button>
</ng-template>

<ng-template #priorityTemplate let-item="item" let-config="config">
  <button
    pButton
    class="p-button-text text-900 text-left goods-table__btn p-2"
    [style.backgroundColor]="item.priority.color"
    (click)="open(config.modalType, item)"
  >
    {{ item.priority.name }}
  </button>
</ng-template>

<ng-template #modalTemplate let-data let-config="config" let-item="item">
  <button
    pButton
    class="p-button-text text-left goods-table__btn p-0"
    (click)="open(config.modalType, item)"
  >{{ data }}</button>
</ng-template>

<ng-template #defaultTemplate let-data>{{ data }}</ng-template>
